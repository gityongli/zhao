<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <p class="p ani">There are beautiful people in the north, leaving the world independent.</p>
        </div>
        <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
          <img src="img/cheng1.jpg" alt="">
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng4.jpeg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/chen1.jpg" alt="">
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div class="top ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng5.jpeg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/chen3.jpg" alt="">
        </div>
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide four">
        <div class="top ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/shaoyao.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng3.jpeg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/shaoyao2.jpg" alt="">
        </div>
      </div>
      <!--第四屏开始-->
      <!--第五屏开始-->
      <div class="swiper-slide five">
        <div class="top ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng6.jpeg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/chen3.jpg" alt="">
        </div>
      </div>
      <!--第五屏结束-->
      <!--第六屏开始-->
      <div class="swiper-slide six">
        <div class="top ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/shaoyao3.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng2.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/shaoyao4.jpg" alt="">
        </div>
      </div>
      <!--第六屏结束-->
      <!-- 第七屏开始-->
      <div class="swiper-slide serve">
        <div class="top ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/cheng1.jpg" alt="" class="topimg1">
        </div>
        <div class="top1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/cheng2.jpg" alt="" class="topimg2">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
          <img src="img/cheng3.jpeg" alt="" class="centerimg1">
        </div>
        <div class="center1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
          <img src="img/cheng4.jpeg" alt="" class="centerimg2">
        </div>
        <div class="bottom ani" swiper-animate-effect=" bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
          <img src="img/cheng5.jpeg" alt="" class="bottomimg1">
        </div>
        <div class="bottom1 ani" swiper-animate-effect=" bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3s">
          <p class="p">who is your favorite person ? please answer the question chenzai。。。</p>
        </div>
      </div>
      <!-- 第七屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" alt="" class="musicbg">
    <img src="img/music_off.png" alt="" class="musicImg">
    <audio src="img/bgmusic2.mp3" autoplay loop></audio>
  </div>
  <!--音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
